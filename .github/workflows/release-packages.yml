name: Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.target }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary with OS and arch in filename
        run: |
          mkdir -p dist
          BIN_NAME=memy
          SRC_PATH=target/${{ matrix.target }}/release/memy

          OS=$(echo ${{ matrix.target }} | cut -d- -f3)
          ARCH=$(echo ${{ matrix.target }} | cut -d- -f1)

          if [[ "$OS" == "apple" ]]; then
            OS="macos"
          fi

          DEST_NAME="${BIN_NAME}-${OS}-${ARCH}"

          cp "$SRC_PATH" "dist/$DEST_NAME"
          chmod +x "dist/$DEST_NAME"
      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}